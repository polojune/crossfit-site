<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="euc-kr">
	<title>구글지도 회사 위치</title>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script>
		function initialize() {

			/*
				http://openapi.map.naver.com/api/geocode.php?key=f32441ebcd3cc9de474f8081df1e54e3&encoding=euc-kr&coord=LatLng&query=대구중구동인동1가

				위의 링크에서 뒤에 주소를 적으면 x,y 값을 구할수 있습니다.
			*/
			var Y_point			= 35.87110100714382;		// Y 좌표
			var X_point			= 128.60169690333006;		// X 좌표

			var zoomLevel		= 17;						// 첫 로딩시 보일 지도의 확대 레벨

			var markerTitle		= "대구시청";				// 현재 위치 마커에 마우스를 올렸을때 나타나는 이름
			var markerMaxWidth	= 300;						// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

			// 말풍선 내용
			var contentString	= '<div id="content">' +
			'<div id="siteNotice">' +
			'</div>'+
			'<h2 id="firstHeading" class="firstHeading">대구시청</h2>'+
			'<div id="bodyContent">'+
			'<p>대구광역시청(大邱廣域市廳, Daegu Metropolitan City Hall)은 대구광역시의 행정을 총괄하는 기관이다.<br />' +
			'<a href="http://www.daegu.go.kr" target="_blank">http://www.daegu.go.kr</a></p>'+
			'</div>'+
			'</div>';

			var myLatlng = new google.maps.LatLng(Y_point, X_point);
			var mapOptions = {
								zoom: zoomLevel,
								center: myLatlng,
								mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

			var marker = new google.maps.Marker({
													position: myLatlng,
													map: map,
													title: markerTitle
			});

			var infowindow = new google.maps.InfoWindow(
														{
															content: contentString,
															maxWidth: markerMaxWidth
														}
			);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});
		}
	</script>
</head>

<body onload="initialize()">
	<div id="map_canvas"style="width:500px; height:300px;"></div>
</body>
</html>
